	<div class="container">
		<div class="row">
			<div class="col">
				<form role="form" class="form-control bg-info" method="post" enctype="multipart/form-data">
					<div class="form-group">
						<label for="ProductName" class="label-control">Product Name</label>
						<input type="text" id="Pname" name="Pname" required autocomplete="off" class="form-control">
						<label for="ProductDescription" class="label-control">Product Description</label>
						<textarea id="ProductD" name="ProductD" rows="2" cols="50%" required autocomplete="off" class="form-control"></textarea>
					</div>
					<div class="form-group">
						<label for="RetailPrice" class="label-control">Buying Price</label>
						<input type="number" id="retailP" name="retailP" required autocomplete="off" class="form-control">
					</div>
					<div class="form-group">
						<label for="UploadImage" class="label-control">Upload Image</label>
						<input type="file" id="imgU" name="imgU" required class="form-control">
						<label for="ExpiryDateTime" class="label-control">Expiry Date and Time</label>
						<input type="date" id="Exdate" name="Exdate"required class="form-control" size="50%">
						<input type="time" id="Extime" name="Extime" required class="form-control" size="50%">
					</div>
					<div class="text-center">
						<button type="button" id="actionC" class="btn btn-success btn-block"><h4>Create Auction</h4></button>
					</div>
				</form>
			</div>
		</div>
